name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: snapanalyst
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: snapanalyst_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/base.txt
        pip install -r requirements/test.txt
        pip install ruff

    - name: Lint with ruff
      run: ruff check .

    - name: Run tests
      env:
        DATABASE_URL: postgresql://snapanalyst:test_password@localhost:5432/snapanalyst_test_db
        SECRET_KEY: test-secret-key
        ENVIRONMENT: test
        LLM_PROVIDER: ollama
      run: |
        pytest tests/unit/ --cov=src --cov-report=term -v

    - name: Check minimum coverage
      run: |
        coverage report --fail-under=25
